<!DOCTYPE html>
<html>
<head>
	<title></title>


	<style type="text/css" media="screen">
		

	*{
		margin: 0;
		padding: 0;
	}

	div {
		width: 200px;
		height: 150px;		
		margin: 0 auto;		
		margin-top: 400px;
		position: relative;   
		
		
	}

	div img {
		width: 200px;
		height: 200px;
		position: absolute;
		top: 0;  
		left: 0;
		transition: all 0.6s; 
		transform-origin: top right;
		
	}

	div:hover img:nth-child(1) {
			transform: rotate(60deg);
	}

	div:hover img:nth-child(2) {
			transform: rotate(120deg);
	}

	div:hover img:nth-child(3) {
			transform: rotate(180deg);
	}

	div:hover img:nth-child(4) {
			transform: rotate(240deg);
	}

	div:hover img:nth-child(5) {
			transform: rotate(300deg);
	}



	</style>

</head>
<body>


 <div>
 	<img src="../images/WechatIMG1.jpeg" >
 	<img src="../images/WechatIMG2.jpeg" >
 	<img src="../images/WechatIMG3.jpeg" >
 	<img src="../images/WechatIMG4.jpeg" >
 	<img src="../images/WechatIMG5.jpeg" >
 	<img src="../images/WechatIMG6.jpeg" >
 </div>



</body>
</html>
